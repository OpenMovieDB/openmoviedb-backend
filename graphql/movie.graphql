query Genres {
  genres(data: {}) {
    edges {
      node {
        id
      	title
        images {
          ...ImageLinkFragment
        }
      }
    }
  }
}

query Movie {
    movie(id: "28589b03-6ca5-4ee8-851b-b70a8505b0ba") {
        ...MovieFragment
    }
}

query Movies {
    movies(data: {title: "Test"}) {
        totalCount
        pageInfo {
            hasNextPage
            hasPreviousPage
            startCursor
            endCursor
        }
        edges {
            cursor
            node {
                ...MovieFragment
            }
        }
    }
}

fragment MovieFragment on MovieModel {
    id
    type
    pageInfo {
        title
        description
				seo {
          type
        }
    }
    externalIDs {
        type
        value
    }
    rating {
        value
        vendorRatings {
        value
        vendor
        }
    }
   title
   originalTitle
   description
   slug
   countries {
       title
       createdAt
       updatedAt
   }
   genres {
       title
    images {
              ...ImageLinkFragment

    }
       createdAt
       updatedAt
   }
    persons {
        role
        description
        person {
            name
            images {
                ...ImageLinkFragment
            }
            createdAt
            updatedAt
        }
        createdAt
        updatedAt
    }
    images {
        ...ImageLinkFragment
    }
    medias {
        ...MediaLinkFragment
    }
    facts {
        content
        isSpoiler
        createdAt
        updatedAt
    }



    createdAt
    updatedAt
}

fragment ImageLinkFragment on ImageLinkModel {
    id
    type
    image {
        height
        width
        assets {
            url
            width
            createdAt
            updatedAt
        }
    }
    createdAt
    updatedAt
}

fragment MediaLinkFragment on MediaLinkModel {
    id
    type
    movieId
    media {
        id
        title
        source
        assets {
            id
            url
            format
            duration
        }
        image {
            ...ImageLinkFragment
        }
    }

    createdAt
    updatedAt
}