query Movie {
    movie(id: "ab2a7593-ef83-4349-8ed8-5a5c669cd756") {
        ...MovieFragment
    }
}

query Movies {
    movies(data: {title: "Test"}) {
        totalCount
        pageInfo {
            hasNextPage
            hasPreviousPage
            startCursor
            endCursor
        }
        edges {
            cursor
            node {
                ...MovieFragment
            }
        }
    }
}

